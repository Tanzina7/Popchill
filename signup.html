<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PopChill Signup</title>
    <link rel="stylesheet" type="text/css" href="css/signup_styles.css">

  </head>
  <body>
    <header>
      <div class="prime">

        <div class="logo">
          <img src="logo.png"  alt="website logo">
        </div>
      </div>

      <div class="title2">
        <h1>PopChill</h1>
      </div>
    </header>

    <main>
      <div class="signup_part">

        <form class="signup_form" action="payment_plan.html" method="get">

           <div class="user_info">
             <h2><b>Signup</b></h2>
           </div>

           <div class="signup_info">
             <div class="lel">
               <label for="fname">First name:</label>
             </div>
             <div class="field">
               <input type="text" id="fname" name="fname" required>
             </div>


           </div>
           <div class="signup_info">
             <div class="lel">
               <label for="lname">Last name:</label>
             </div>
             <div class="field">
               <input type="text" id="lname" name="lname" required>
             </div>


           </div>
           <div class="signup_info">
             <div class="lel">
               <label for="username">Username:</label>
             </div>
             <div class="field">
               <input type="text" id="username" name="username" required>
             </div>


           </div>
           <div class="signup_info">
             <div class="lel">
               <label for="pwd">Password:</label>
             </div>
             <div class="field">
               <input type="password" id="pwd" name="pwd" required>
             </div>


           </div>
           <div class="signup_info">
             <div class="lel">
               <label for="email">Email:</label>
             </div>
             <div class="field">
               <input type="email" id="email" name="email" required>
             </div>


           </div>
           <div class="signup_info">
             <div class="lel">
               <label for="phone">Phone no:</label>
             </div>
             <div class="field">
               <input type="tel" id="phone" name="phone">
             </div>


           </div>

           <div class="signup_info">
             <div class="lel">
               <label for="birthday">Birthday:</label>
             </div>
             <div class="field">
               <input type="date" id="birthday" name="birthday" required>
             </div>


           </div>

           <div class="radio_button">
             <input type="radio" id="male" name="gender" value="male">
             <label for="male">Male</label><br>
             <input type="radio" id="female" name="gender" value="female">
             <label for="female">Female</label><br>
             <input type="radio" id="other" name="gender" value="other">
             <label for="other">Other</label><br>
           </div>

           <div class="button">
             <input class="btn" type="submit" value="Submit" name="">
             <input class="btn" type="reset">
           </div>

        </form>



      </div>

    </main>

  </body>
</html>
