<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment Plan</title>
    <link rel="stylesheet" type="text/css" href="css/payment_plan_styles.css">
  </head>
  <body>

    <header>


      <div class="loginpage">

         <div class="title2">
           <a href="index.html"><h1>PopChill</h1></a>

         </div>

         <div class="logo">
           <img src="logo.png"  alt="website logo">
         </div>


      </div>

    </header>

    <main>
      <div class="plan_choose">
        <h2>Choose a payment plan</h2>

        <form class="payment_plan_choosing" action="payment.html" method="get">
          <div class="one_plan">
            <input type="radio" id="monthly" name="plan" value="monthly">
            <label for="monthly">150 Taka for 1 MONTH</label><br>
            <input type="radio" id="yearly" name="plan" value="yearly">
            <label for="yearly">1500 taka for 1 YEAR</label><br>
          </div>

          <div class="button">
            <input class="btn" type="submit" value="Submit" name="">
          </div>
        </form>

      </div>
    </main>

  </body>
</html>
